{% extends 'base.html' %} {% block content %}
<h2 class="subtitle is-2">Actualizar Usuario</h2>

<form method="post">
  <div class="field">
    <label for="first_name">Nombre:</label>
    <div class="control">
      <input
        type="text"
        id="first_name"
        name="first_name"
        required
        class="input"
        value="{{ user.first_name }}"
      />
    </div>
  </div>
  <div class="field">
    <label for="last_name">Apellido:</label>
    <div class="control">
      <input
        type="text"
        id="last_name"
        name="last_name"
        required
        class="input"
        value="{{ user.last_name }}"
      />
    </div>
  </div>
  <div class="field">
    <label for="email">Email:</label>
    <div class="control">
      <input type="email" id="email" name="email" required class="input">
    </div>
</div>
<div class="field">
  <label for="contrasenia">Contrase√±a:</label>
  <div class="control">
      <input type="password" id="contrasenia" name="contrasenia" required class="input">
  </div>
</div>
<div class="field">
<label for="birthday">Fecha Nacimiento:</label>
<div class="control">
    <input type="date" id="birthday" name="birthday" required class="input">
</div>
</div>
  <input type="submit" value="Actualizar" class="button is-primary" />

  {% endblock %}
</form>
